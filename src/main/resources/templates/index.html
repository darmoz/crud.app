<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression on my page</h1>

    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>
    <span th:text="${mult} + ${two} * ${two}"></span>
    <br>
    <span th:text="${multAdd}+((${two} * ${two}) + ${two})"></span>
    <br>
    <span th:text="${multSub}+(${two}-(${two} * ${two}))"></span>


</body>
</html>
